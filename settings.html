<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css">
  <style>
    body {
      padding: 12px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    }
    .setting-group {
      margin: 12px 0;
    }
    label {
      display: block;
      margin-bottom: 4px;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
    }
    button {
      margin-top: 12px;
      padding: 8px 16px;
      background: #0079bf;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #026aa7;
    }
  </style>
</head>
<body>
  <h3>Power-Up Settings</h3>

  <div class="setting-group">
    <label for="customSetting">Custom Setting:</label>
    <input type="text" id="customSetting" placeholder="Enter a value">
  </div>

  <button id="saveBtn">Save Settings</button>

  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <script>
    const t = window.TrelloPowerUp.iframe();

    // Load existing settings
    t.get('board', 'shared', 'customSetting')
      .then(function(value) {
        if (value) {
          document.getElementById('customSetting').value = value;
        }
      });

    // Save settings
    document.getElementById('saveBtn').addEventListener('click', function() {
      const customValue = document.getElementById('customSetting').value;

      return t.set('board', 'shared', 'customSetting', customValue)
        .then(function() {
          alert('Settings saved!');
          t.closePopup();
        });
    });
  </script>
</body>
</html>
