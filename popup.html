<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css">
  <style>
    body {
      padding: 12px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    }
    button {
      margin: 8px 0;
      padding: 8px 16px;
      background: #0079bf;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #026aa7;
    }
  </style>
</head>
<body>
  <h3>Custom Action</h3>
  <p>This is a custom popup for your card action.</p>

  <button id="actionBtn">Perform Action</button>

  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <script>
    const t = window.TrelloPowerUp.iframe();

    document.getElementById('actionBtn').addEventListener('click', function() {
      // Get card information
      t.card('name')
        .then(function(card) {
          alert('Action performed on card: ' + card.name);
          // You can do something with the card here
          // For example, update card data, make API calls, etc.
          t.closePopup();
        });
    });
  </script>
</body>
</html>
